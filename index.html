<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator">
        <div id="screen">hello world</div>
        <div id="keypad">
            <div id="clear" class="key">C</div>
            <div id="parentheses" class="key">()</div>
            <div id="percent" class="key">%</div>
            <div id="divide" class="key">÷</div>
            <div id="seven" class="key">7</div>
            <div id="eight" class="key">8</div>
            <div id="nine" class="key">9</div>
            <div id="multiply" class="key">×</div>
            <div id="four" class="key">4</div>
            <div id="five" class="key">5</div>
            <div id="six" class="key">6</div>
            <div id="subtract" class="key">−</div>
            <div id="one" class="key">1</div>
            <div id="two" class="key">2</div>
            <div id="three" class="key">3</div>
            <div id="add" class="key">+</div>
            <div id="toggle-sign" class="key">+/−</div>
            <div id="zero" class="key">0</div>
            <div id="decimal" class="key">.</div>
            <div id="equals" class="key">=</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
